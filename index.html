<!doctype html>
<html lang="fr" data-theme="bumblebee">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonCRM</title>
    <script>
      // Appliquer immédiatement le thème sauvegardé pour éviter le flash de l'interface
      ;(function () {
        const theme = localStorage.getItem('theme')

        // Si un thème est enregistré, l'utiliser
        if (theme === 'black' || theme === 'bumblebee') {
          document.documentElement.setAttribute('data-theme', theme)
        } else {
          const prefersDark =
            window.matchMedia && window.matchMedia('(prefers-color-scheme: business)').matches
          document.documentElement.setAttribute(
            'data-theme',
            prefersDark ? 'business' : 'bumblebee',
          )
        }
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
